<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Forms</title>
  </head>

  <body>
    <h2 data-text="This is HTML forms tutorial">This is HTML forms tutorial</h2>
    <form action="backend.java">
      <label for="name"> Name</label>

      <div class="cont">
        <input type="text" name="myName" id="name" />
      </div>
      <br />
      <label for="role">Role</label>
      <div>
        <input type="text" name="myRole" id="role" />
      </div>
      <br />
      <label for="mail"> Email:</label>
      <div>
        <input type="email" name="myEmail" id="mail" />
      </div>
      <br />

      <label for="date"> Date </label>
      <div>
        <input type="date" name="myDate" id="date" />
      </div>
      <br />
      <label for="bonus"> Bonus</label>
      <div>
        <input type="number" name="myBonus" id="bonus" />
      </div>
      <br />
      <label for="eligibility">Are you eligible?</label>
      <div>
        <input type="checkbox" name="myEligibility" checked id="eligibility" />
      </div>
      <br />
      <label for="myGender">Gender </label>
      <div>
        Male <input type="radio" name="myGender" /> <br />
        Female <input type="radio" name="myGender" /><br />
        Other <input type="radio" name="myGender" /><br />
      </div>
      <br />
      <label for="myText">Write about yourself</label>
      <div><br /><textarea name="myText" cols="90" rows="10"></textarea></div>

      <br />

      <div>
        allFlights:<select name="allFlights" id="flights">
          <option value="mumbai">Air india</option>
          <option value="delhi" selected>luftanas</option>
        </select>
      </div>
      <br />

      <div>
        <input type="submit" value="Submit Now" />
        <input type="reset" value="Reset Now" />
      </div>
    </form>
  </body>
</html>
